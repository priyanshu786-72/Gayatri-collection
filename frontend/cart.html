<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart - Gayatri Collection</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .cart-container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
    }
    .cart-item {
      display: flex;
      align-items: center;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      background: white;
    }
    .cart-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 4px;
      margin-right: 20px;
    }
    .cart-info {
      flex: 1;
    }
    .cart-info h3 {
      margin: 0 0 10px 0;
      color: #333;
    }
    .cart-info p {
      margin: 5px 0;
      color: #666;
    }
    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
    }
    .quantity-controls button {
      width: 30px;
      height: 30px;
      border: 1px solid #ddd;
      background: white;
      cursor: pointer;
      border-radius: 4px;
    }
    .quantity-controls input {
      width: 50px;
      text-align: center;
      border: 1px solid #ddd;
      padding: 5px;
      border-radius: 4px;
    }
    .cart-total {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
      text-align: right;
    }
    .cart-total h2 {
      margin: 10px 0;
      color: #333;
    }
    .checkout-btn {
      width: 100%;
      padding: 15px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 15px;
    }
    .checkout-btn:hover {
      background: #218838;
    }
    .remove-btn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    .empty-cart {
      text-align: center;
      padding: 40px;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gayatri Collection</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <div class="banner">
    <div class="banner-text">Your Shopping Cart</div>
  </div>

  <section class="cart-container">
    <div id="cart-content">
      <p>Loading cart...</p>
    </div>
  </section>

  <script src="api.js"></script>
  <script>
    async function loadCart() {
      const user = getUser();
      if (!user) {
        document.getElementById("cart-content").innerHTML = `
          <div class="empty-cart">
            <h2>Please login to view your cart</h2>
            <a href="login.html" style="display: inline-block; margin-top: 20px; padding: 10px 20px; background: #007bff; color: white; text-decoration: none; border-radius: 4px;">Login</a>
          </div>
        `;
        return;
      }

      try {
        const { cart, total } = await cartAPI.get();

        if (!cart || !cart.items || cart.items.length === 0) {
          document.getElementById("cart-content").innerHTML = `
            <div class="empty-cart">
              <h2>Your cart is empty</h2>
              <a href="index.html" style="display: inline-block; margin-top: 20px; padding: 10px 20px; background: #007bff; color: white; text-decoration: none; border-radius: 4px;">Continue Shopping</a>
            </div>
          `;
          return;
        }

        const shipping = total > 500 ? 0 : 50;
        const finalTotal = total + shipping;

        document.getElementById("cart-content").innerHTML = `
          <h2>Cart Items (${cart.items.length})</h2>
          ${cart.items.map(item => {
            const product = item.product;
            return `
              <div class="cart-item">
                <img src="${product.image || product.product?.image}" alt="${product.name || product.product?.name}" />
                <div class="cart-info">
                  <h3>${product.name || product.product?.name}</h3>
                  <p>Price: ₹${item.price}</p>
                  <div class="quantity-controls">
                    <button onclick="updateQuantity('${item._id}', ${item.quantity - 1})">-</button>
                    <input type="number" value="${item.quantity}" min="1" onchange="updateQuantity('${item._id}', this.value)" />
                    <button onclick="updateQuantity('${item._id}', ${item.quantity + 1})">+</button>
                  </div>
                  <p>Subtotal: ₹${item.price * item.quantity}</p>
                </div>
                <button class="remove-btn" onclick="removeItem('${item._id}')">Remove</button>
              </div>
            `;
          }).join("")}
          <div class="cart-total">
            <p>Subtotal: ₹${total.toFixed(2)}</p>
            <p>Shipping: ₹${shipping.toFixed(2)} ${total > 500 ? '(Free shipping!)' : ''}</p>
            <h2>Total: ₹${finalTotal.toFixed(2)}</h2>
            <button class="checkout-btn" onclick="proceedToCheckout()">Proceed to Checkout</button>
          </div>
        `;
      } catch (error) {
        console.error("Error loading cart:", error);
        document.getElementById("cart-content").innerHTML = `
          <div class="empty-cart">
            <h2>Error loading cart</h2>
            <p>${error.message}</p>
          </div>
        `;
      }
    }

    async function updateQuantity(itemId, quantity) {
      if (quantity < 1) return;
      
      try {
        await cartAPI.update(itemId, parseInt(quantity));
        loadCart();
      } catch (error) {
        alert(error.message || "Failed to update quantity");
      }
    }

    async function removeItem(itemId) {
      if (!confirm("Remove this item from cart?")) return;

      try {
        await cartAPI.remove(itemId);
        loadCart();
      } catch (error) {
        alert(error.message || "Failed to remove item");
      }
    }

    function proceedToCheckout() {
      window.location.href = "checkout.html";
    }

    loadCart();
  </script>
</body>
</html>
